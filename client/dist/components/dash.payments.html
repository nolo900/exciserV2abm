<article class="component">
  <header class="component__header">
    <h1 class="component__title">Payments</h1>
  </header>
  <div ng-repeat="location in ctrl.user.locations">
    <div ng-hide="ctrl.user.locations[$index].payments.length === 0">
      <h2 class="component__subtitle">{{location.estName}}</h2>
      <table>
        <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th>
          <th>Taxes</th>
          <th width="100">View</th>
        </tr>
        <tr ng-repeat="payment in location.payments">
          <td>{{payment.month}}</td>
          <td>${{payment.totalSales}}</td>
          <td>${{payment.taxDue}}</td>
          <td><a href="/">View PDF</a></td>
        </tr>
        </thead>
      </table>
    </div>

  </div>
</article>
